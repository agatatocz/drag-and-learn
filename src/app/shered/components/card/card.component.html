<mat-card>
  <mat-card-header
    ><mat-card-title>{{ title }}</mat-card-title></mat-card-header
  >
  <mat-card-content>
    <form (ngSubmit)="handleSubmit()">
      <div class="row">
        <span class="text">{{ text }}</span>
        <mat-form-field>
          <input
            matInput
            type="number"
            [formControl]="valueControl"
            min="{{ minValue }}"
            max="{{ maxValue }}"
          />
        </mat-form-field>
      </div>
      <button matButton mat-raised-button color="primary" type="submit">
        Zaczynamy!
      </button>
    </form>
  </mat-card-content>
</mat-card>
