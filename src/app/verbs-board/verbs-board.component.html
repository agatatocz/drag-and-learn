<div class="container" cdkDropListGroup>
  <div class="columns-container">
    <div
      cdkDropList
      class="column"
      (cdkDropListDropped)="drop($event)"
      [cdkDropListData]="firstForm"
    >
      <div
        class="example-box"
        *ngFor="let item of firstForm; index as i"
        cdkDrag
        [ngClass]="{ good: points.length && points[i] === true }"
      >
        <div class="drag-placeholder" *cdkDragPlaceholder></div>
        {{ item }}
      </div>
    </div>
    <div
      cdkDropList
      class="column"
      (cdkDropListDropped)="drop($event)"
      [cdkDropListData]="secondForm"
    >
      <div
        class="example-box"
        *ngFor="let item of secondForm; index as i"
        cdkDrag
        [ngClass]="{ good: points.length && points[i] === true }"
      >
        <div class="drag-placeholder" *cdkDragPlaceholder></div>
        {{ item }}
      </div>
    </div>
    <div
      cdkDropList
      class="column"
      (cdkDropListDropped)="drop($event)"
      [cdkDropListData]="thirdForm"
    >
      <div
        class="example-box"
        *ngFor="let item of thirdForm; index as i"
        cdkDrag
        [ngClass]="{ good: points.length && points[i] === true }"
      >
        <div class="drag-placeholder" *cdkDragPlaceholder></div>
        {{ item }}
      </div>
    </div>
    <div
      cdkDropList
      class="column"
      (cdkDropListDropped)="drop($event)"
      [cdkDropListData]="translation"
    >
      <div
        class="example-box"
        *ngFor="let item of translation; index as i"
        cdkDrag
        [ngClass]="{ good: points.length && points[i] === true }"
      >
        <div class="drag-placeholder" *cdkDragPlaceholder></div>
        {{ item }}
      </div>
    </div>
  </div>

  <div cdkDropList [cdkDropListData]="currentWord">
    <div cdkDrag class="new-verb">
      <div class="drag-placeholder" *cdkDragPlaceholder></div>
      {{ currentWord[0] }}
    </div>
  </div>
</div>
