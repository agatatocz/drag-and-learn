<div class="container">
  <app-card
    title="Czasowniki nieregularne"
    text="Wybierz ilość czasowników:"
    [minValue]="minVerbs"
    [maxValue]="maxVerbs"
    (onSubmit)="onVerbsSubmit($event)"
  ></app-card>
  <app-card
    title="Odmiana rodzajników określonych"
    text="Wybierz ilość przypadków:"
    [minValue]="minArticles"
    [maxValue]="maxArticles"
    (onSubmit)="onArticlesSubmit($event)"
  ></app-card>
</div>
